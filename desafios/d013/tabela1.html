<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }
        
        th.cor {
         background-color: #494848;
         color: white;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            width: 80px;
            
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
            <th>Área</th>
            <th>Disciplinas</th>
            <th colspan="2">Notas</th>
            <th>Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <th rowspan="4">Exatas</th>
            <td>Matemática</td>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <td>10</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10</td>
                <td>10</td>
            </tr>
             <tr>
                <th colspan="4">Média de Exatas</th>
                <td>0.0</td>
             </tr>
        </tbody>
    </table>
</body>
</html>
