<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="limoes-capa.png" controls>
    <source src="meu-video.mp4" type="video/mp4">
    <source src="meu-video.m4v" type="video/m4v">
    <source src="meu-video.webm" type="video/webm">
    <source src="meu-video.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
     
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/y7o6t15_5XE?si=YuokaGNpPMA6ZPns" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
